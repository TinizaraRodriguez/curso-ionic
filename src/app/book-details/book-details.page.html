<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del libro</ion-title>
    <ion-button fill="clear" size="default" (click)='back()' slot="start"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-card>
      <ion-img class="portada" src="{{book.cover}}" ></ion-img>
      <ion-card-header>
        <ion-card-title class="titulo">{{ book.name}}</ion-card-title>
        <ion-card-subtitle class="autor">{{ book.author}}</ion-card-subtitle>
        <ion-card-subtitle class="autor">{{ book.published}}</ion-card-subtitle>
        <ion-card-subtitle class="autor">{{ book.isbn}}</ion-card-subtitle>
      </ion-card-header>

      <ion-button fill="clear" size="default"><ion-icon name="trash-outline"></ion-icon></ion-button>
      <ion-button fill="clear" size="default"><ion-icon name="create-outline"></ion-icon></ion-button>

    </ion-card>
  </ion-item>
      
  <ion-item>
    <ion-card>
      <ion-card-title class="reseña">Reseñas</ion-card-title>
      <div *ngFor="let review of bookReviews">
        <ion-card-header>
          <ion-card-title class="tituloReview">{{ review.author }} </ion-card-title>
          <ion-card-subtitle class="autor">{{ review.description }}</ion-card-subtitle>          
        </ion-card-header>

      <ion-button fill="clear" size="default"><ion-icon name="trash-outline"></ion-icon></ion-button>
      <ion-button fill="clear" size="default"><ion-icon name="create-outline"></ion-icon></ion-button>

      </div>
    </ion-card>
  </ion-item>
</ion-content>
